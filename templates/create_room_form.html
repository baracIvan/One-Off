<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room - One Off</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Create New Room</h1>
    <form method="POST" action="/create_room">
        <label for="nickname">Your Nickname:</label>
        <input type="text" name="nickname" id="nickname" required>

        <label for="answer_time">Answer Phase Duration (seconds):</label>
        <input type="number" name="answer_time" id="answer_time" value="30" min="10" required>

        <label for="discussion_time">Discussion Phase Duration (seconds):</label>
        <input type="number" name="discussion_time" id="discussion_time" value="60" min="10" required>

        <label for="voting_time">Voting Phase Duration (seconds):</label>
        <input type="number" name="voting_time" id="voting_time" value="30" min="10" required>

        <label for="max_rounds">Number of Rounds:</label>
        <select name="max_rounds" id="max_rounds" required>
            {% for i in range(1, 11) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>

        <button class="button" type="submit">Create Room</button>
    </form>
</body>
</html>
